<article class="title-break" id="{{ include.slideId }}">    
    <div>    
        <h2>{{ include.title }}</h2>
        <img class="presenterOnly" src="/assets/img/blue-background.png">
    </div>
    {% include toggleNotesButton.html
        slideId = include.slideId
    %}
    <footer class="notes-footer" id="{{ include.slideId }}-notes">
        {{ include.notes }}
    </footer>
</article>
